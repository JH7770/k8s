# replicaset-HorizontalPodAutoscaler.yaml
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: my-replicaset

spec:
  replicas: 2   # pod 2개 생성
  selector:
    matchLabels:
      app: busy   
      
  template:
    metadata:
      labels:
        app: busy
    spec:
      containers:
      - image: mhmhm3/ubuntu_with_stress:1.0
        name: hpa-container
        command: ["stress"] # stress를 이용해 cpu 부하를 줌
        args: ["-c", "1"]
        # 리소스 요구
        resources:
          requests:   
            cpu: 100m
          limits:
            cpu: 100m
